<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,body)">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>


<title th:replace="${title}"></title>
</head>
<body>    
    <div id="header" th:replace="~{components/header :: header}"></div>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div id="sidebar" th:replace="~{components/sidebar :: sidebar}"></div>
            </div>

            <div class="col py-3">
                <div id="body" th:replace="${body}"></div>
            </div>
        </div>
    </div>

    
    <div id="footer" th:replace="~{components/footer :: footer}"></div>
    
</body>
</html>
