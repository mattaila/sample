<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{components/template :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{text.todo.title}"></title>
</head>
<body>
    <div class="mt-3">
        <div th:replace="~{components/show_notification :: show_notification}"></div>
        <br>
        <table class="table table-hover">
            <tr class="table-primary">
                <th th:text="#{text.account.username}"></th>
                <th th:text="#{text.account.role}"></th>
                <th th:text="#{text.account.invalidDate}"></th>
            </tr>
            <div th:if="${accounts != null && #lists.size(accounts) != 0}"></div>
                <tr class="align-middle" th:each="account:${accounts}">
                    <td th:text="${account.username}"></td>
                    <td th:text="${account.role}"></td>
                    <td th:text="${account.invalidDate}"></td>
                </tr>
            </div>
        </table>
    </div>
</body>
</html>
