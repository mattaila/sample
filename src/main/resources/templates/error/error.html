<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{components/template :: layout(~{::title},~{::body/content()})}">
<head>
<title>403</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="card col-md-6">
                <div class="card-header" th:text="#{text.common.error}"></div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <p><i class="bi bi-exclamation-triangle"></i><span th:text="${message}"></span></p>
                        
                    </div>
                    <a th:href="@{/logout}" th:text="#{text.common.logout}"></a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
